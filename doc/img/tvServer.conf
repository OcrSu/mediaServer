<VirtualHost *:"PORT"> 		 #<--------------------------------------- add your server's port and remove the quotes
    ServerName tvServer		 #<--------------------------------------- you can add a domain here if you have one, otherwise the website runs off your public ip :PORT
	DocumentRoot "DIRECTORY" #<--------------------------------------- add the full directory of this folder here
		
	<Directory "DIRECTORY">  #<--------------------------------------- add the full directory of this folder here
		Options FollowSymLinks MultiViews
		AllowOverride all
		Require all granted
	</Directory>
		
	ErrorLog "logs/tvServer-error.log"
	CustomLog "logs/tvServer-access.log" combined
</VirtualHost>

# Add this section to \Apache24\conf\extra\httpd-vhosts.conf
# And un-comment the line "Include conf/extra/httpd-vhosts.conf" in \Apache24\conf\httpd.conf